<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand brand-color" href="index.html">Virgilio Cantu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </div>

<div class="container">        
    <h3>Contact</h3>
    <form class="input-form">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="Name" class="form-control input_name" id="Name" placeholder="Enter your name">
            </div>   
            <div class="form-group">
                <label for="Email1">Email address</label>
                <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter your email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit_button">Submit</button>
        </form>
    </div> <!-- Container-->
            </div> <!--Container-->
             <div class="footer">
                <p>&copy; 2019 Cyclenetorks.com</p>
             </div> <!--footer-->
</body>
